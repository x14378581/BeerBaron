<head>
     <link href="css/style.css" rel="stylesheet">
<script>
var bar = new ProgressBar.Line(container, {
  strokeWidth: 4,
  easing: 'easeInOut',
  duration: 1400,
  color: '#FFEA82',
  trailColor: '#eee',
  trailWidth: 1,
  svgStyle: {width: '100%', height: '100%'},
  text: {
    style: {
      // Text color.
      // Default: same as stroke color (options.color)
      color: '#999',
      position: 'absolute',
      right: '0',
      top: '30px',
      padding: 0,
      margin: 0,
      transform: null
    },
    autoStyleContainer: false
  },
  from: {color: '#FFEA82'},
  to: {color: '#ED6A5A'},
  step: (state, bar) => {
    bar.setText(Math.round(bar.value() * 100) + ' %');
  }
});

bar.animate(1.0);  // Number from 0.0 to 1.0
</script>


<script>
/*

    This is a testiong function that sends an ajax request to the server and shows a 
    loading dialogue
*/
    function getinfo(){
    
       alert("the function getinfo has been csalled");
       
        $.ajax({
             type:"post",
             url: 'getInfoCall.php',
             success: function(data) {
                 alert("the ajax function has received");
                document.getElementById("output").innerHTML = "Paragraph changed!";
            }
        });
    }
    
    
    
</script>
</head>
<body>
    <div id="container"></div>
    <p id="demo" onclick="getinfo()">Click me to change my HTML content (innerHTML).</p>

    <button id="demo" onclick="getinfo()"> Click</button>
    <div id="output"><img src="progress.gif"></div>
</body>
